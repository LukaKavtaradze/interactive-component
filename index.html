<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Interactive Component</title>
</head>
<body>
    <header>
        <div class="circles"></div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. 
            No credit card required. </p>
    </header>
    <main>
        <section class="pricing">
            <h2>100K PageViews</h2>
            <input type="range" aria-valuemin="1" aria-valuemax="5">
            <section class="monthly">
                <p>$16.00 <span>/month</span></p>
            </section>
            <section class="billing">
                <h4>Monthly Biling</h4>
               <div class="toogle"></div>
                <h4>Yearly Billing</h4>
                <div class="rectangle"><p>-25%</p></div>                
            </section>
    
        </section>
      
    </main>
    
</body>
</html>
